<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo RA Geolocalizada</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      z-index: 999;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div id="info">
  RA geolocalizada basada en GPS
</div>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; gpsMinDistance: 1;"
>

  <a-camera gps-camera rotation-reader></a-camera>

  <!-- Punto geolocalizado -->
  <a-entity
    gps-entity-place="latitude: 0; longitude: 0;"
    id="poi"
  >
    <a-box
      position="0 1 -4"
      scale="2 2 2"
      color="green"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
    </a-box>

    <a-text
      value="Punto de interes"
      position="0 3 -4"
      align="center"
      scale="2 2 2"
      color="white">
    </a-text>
  </a-entity>

</a-scene>

<script>
navigator.geolocation.getCurrentPosition(pos => {
  const lat = pos.coords.latitude;
  const lon = pos.coords.longitude;

  document
    .getElementById('poi')
    .setAttribute(
      'gps-entity-place',
      `latitude: ${lat}; longitude: ${lon};`
    );
});
</script>

</body>
</html>
