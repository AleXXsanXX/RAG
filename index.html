<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo RA Geolocalizada</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: Arial; }

    #info, #distance {
      position: fixed;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px;
      font-size: 14px;
      z-index: 999;
    }

    #info { top: 10px; }
    #distance { bottom: 10px; }
  </style>
</head>

<body>

<div id="info">RA geolocalizada basada en GPS</div>
<div id="distance">Distancia: calculando...</div>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; gpsMinDistance: 1;"
>
  <a-camera gps-camera rotation-reader></a-camera>

  <!-- Punto de interés -->
  <a-entity id="poi">
    <a-box
      id="cube"
      position="0 1.5 -6"
      scale="1.5 1.5 1.5"
      color="green"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
    </a-box>

    <a-text
      value="Punto geolocalizado"
      position="0 3.2 -6"
      align="center"
      scale="2 2 2"
      color="white">
    </a-text>
  </a-entity>
</a-scene>

<script>
let poiLat, poiLon;

function distanceMeters(lat1, lon1, lat2, lon2) {
  const R = 6371000;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;

  const a =
    Math.sin(dLat / 2) ** 2 +
    Math.cos(lat1 * Math.PI / 180) *
    Math.cos(lat2 * Math.PI / 180) *
    Math.sin(dLon / 2) ** 2;

  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}

// Posición inicial
navigator.geolocation.getCurrentPosition(pos => {
  const userLat = pos.coords.latitude;
  const userLon = pos.coords.longitude;

  // POI a ~5 metros al norte
  poiLat = userLat + 0.00005;
  poiLon = userLon;

  document.getElementById('poi')
    .setAttribute(
      'gps-entity-place',
      `latitude:${poiLat}; longitude:${poiLon};`
    );
});

// Seguimiento
navigator.geolocation.watchPosition(pos => {
  if (!poiLat) return;

  const d = distanceMeters(
    pos.coords.latitude,
    pos.coords.longitude,
    poiLat,
    poiLon
  );

  document.getElementById('distance').textContent =
    `Distancia al punto: ${d.toFixed(1)} m`;

  const scale = Math.max(1, 3 - d / 4);
  document.getElementById('cube')
    .setAttribute('scale', `${scale} ${scale} ${scale}`);
});
</script>

</body>
</html>
