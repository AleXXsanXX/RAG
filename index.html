<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RA Geolocalizada - Ejemplo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 10px;
      font-size: 14px;
      z-index: 1000;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<div id="info">
  RA geolocalizada activa<br>
  Mueve el dispositivo para ver los objetos
</div>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; debugUIEnabled: false;"
>

  <!-- CÃ¡mara GPS -->
  <a-camera gps-camera rotation-reader></a-camera>

  <!-- Norte -->
  <a-box
    gps-entity-place="latitude: 0; longitude: 0;"
    position="0 1 -5"
    scale="2 2 2"
    color="#4CAF50"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
  </a-box>

  <!-- Sur -->
  <a-sphere
    gps-entity-place="latitude: 0; longitude: 0;"
    position="0 1.5 -7"
    radius="1.5"
    color="#2196F3"
    animation="property: position; to: 0 2.5 -7; dir: alternate; loop: true; dur: 2000">
  </a-sphere>

  <!-- Este -->
  <a-cylinder
    gps-entity-place="latitude: 0; longitude: 0;"
    position="0 1 -9"
    height="3"
    radius="1"
    color="#FF5722">
  </a-cylinder>

  <!-- Oeste -->
  <a-cone
    gps-entity-place="latitude: 0; longitude: 0;"
    position="0 1 -11"
    height="3"
    radius-bottom="1.5"
    radius-top="0.1"
    color="#9C27B0">
  </a-cone>

  <!-- Centro -->
  <a-torus
    gps-entity-place="latitude: 0; longitude: 0;"
    position="0 0.5 -3"
    radius="1"
    radius-tubular="0.2"
    color="#FFC107">
  </a-torus>

</a-scene>

<script>
navigator.geolocation.getCurrentPosition(pos => {
  const lat = pos.coords.latitude;
  const lon = pos.coords.longitude;

  const offsets = [
    { lat:  lat + 0.00002, lon: lon },         // Norte
    { lat:  lat - 0.00002, lon: lon },         // Sur
    { lat:  lat,           lon: lon + 0.00002 }, // Este
    { lat:  lat,           lon: lon - 0.00002 }, // Oeste
    { lat:  lat,           lon: lon }          // Centro
  ];

  const entities = document.querySelectorAll('[gps-entity-place]');

  entities.forEach((el, i) => {
    el.setAttribute(
      'gps-entity-place',
      `latitude: ${offsets[i].lat}; longitude: ${offsets[i].lon};`
    );
  });
});
</script>


</body>
</html>
